<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <title>Turn-over</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>

<body ng-controller="mainCtrl">
    <header>
        <h1 class="title">Turn-over</h1>
    </header>
    <div class="game_table">
        <div class="player2">
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[0]" ng-click="flipDownCard(2,0)"></div>
                <div class="card"><img ng-src="cards/{{player2[0]}}.svg" ng-show="player2Flip[0]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[1]" ng-click="flipDownCard(2,1)"></div>
                <div class="card"><img ng-src="cards/{{player2[1]}}.svg" ng-show="player2Flip[1]"></div>
            </div>
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[2]" ng-click="flipDownCard(2,2)"></div>
                <div class="card"><img ng-src="cards/{{player2[2]}}.svg" ng-show="player2Flip[2]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[3]" ng-click="flipDownCard(2,3)"></div>
                <div class="card"><img ng-src="cards/{{player2[3]}}.svg" ng-show="player2Flip[3]"></div>
            </div>
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[4]" ng-click="flipDownCard(2,4)"></div>
                <div class="card"><img ng-src="cards/{{player2[4]}}.svg" ng-show="player2Flip[4]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player2Flip[5]" ng-click="flipDownCard(2,5)"></div>
                <div class="card"><img ng-src="cards/{{player2[5]}}.svg" ng-show="player2Flip[5]"></div>
            </div>
        </div>
        <div class="draw">
            <div class="card">
                <p>
                    {{deck.length}}
                </p>
            </div>
            <img class="card" ng-click="draw()" src="cards/back.svg" ng-show="deck.length">
            <img class="card" src="cards/PH.svg" ng-hide="deck.length" ng-click="reshuffleDiscard()">
            <img class="card" ng-if="discardTop.length" src="cards/{{discardTop}}.svg">
            <img class="card" src="cards/PH.svg" ng-hide="discardTop.length">

        </div>

        <div class="player1">
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[0]" ng-click="flipDownCard(1,0)"></div>
                <div class="card"><img ng-src="cards/{{player1[0]}}.svg" ng-show="player1Flip[0]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[1]" ng-click="flipDownCard(1,1)"></div>
                <div class="card"><img ng-src="cards/{{player1[1]}}.svg" ng-show="player1Flip[1]"></div>
            </div>
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[2]" ng-click="flipDownCard(1,2)"></div>
                <div class="card"><img ng-src="cards/{{player1[2]}}.svg" ng-show="player1Flip[2]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[3]" ng-click="flipDownCard(1,3)"></div>
                <div class="card"><img ng-src="cards/{{player1[3]}}.svg" ng-show="player1Flip[3]"></div>
            </div>
            <div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[4]" ng-click="flipDownCard(1,4)"></div>
                <div class="card"><img ng-src="cards/{{player1[4]}}.svg" ng-show="player1Flip[4]"></div>
                <div class="card"><img ng-src="cards/back.svg" ng-hide="player1Flip[5]" ng-click="flipDownCard(1,5)"></div>
                <div class="card"><img ng-src="cards/{{player1[5]}}.svg" ng-show="player1Flip[5]"></div>
            </div>

        </div>

        <!--<div ng-repeat="card in deck">
            {{card}}
            <img src="cards/{{card}}.svg" alt="">
        </div>-->
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/routes/mainCtrl.js"></script>
    <script src="./app/routes/mainSrv.js"></script>
</body>

</html>
